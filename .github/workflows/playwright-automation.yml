name: Playwright Tests
'on':
  - push
jobs:
  build:
    name: Run end-to-end tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: install playwright
        run: npm install @playwright/test
      - name: run test environment
        env:
          test_env: test
        run: npx playwright test --project=chrome
      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      - name: Download zipped HTML report
        uses: actions/download-artifact@v2
        with:
          name: playwright-report
          path: playwright-report/
      - name: Notify on failure
        run: >
          failed_specs=$(node
          tests/subscription-product-pdp/able-to-add-email-to-waitlist.spec.js)

          echo "Failed specs: $failed_specs"
        env:
          PW_RUNNER_DATA: '${{steps.playwright.outputs.runnerData}}'
      - name: Notify Slack on failure
        if: '${{ failure() }}'
        uses: 8398a7/action-slack@v3
        with:
          status: '${{ job.status }}'
          fields: text
          text: 'Playwright tests failed. Failed specs: $failed_specs'
        env:
          SLACK_WEBHOOK: '${{ secrets.SLACK_CHANNEL_ID }}'
