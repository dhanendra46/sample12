name: Playwright Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Run Playwright Tests
        run: npx playwright test

      - name: Send Slack Notification on Failure
        if: ${{ failure() }}
        run: |
          failedSpecs=$(grep -oP "(?<=fullTitle: ').(?=')" results/.json)
          message=":x: Playwright Tests Failed\nFailed Specs:\n$failedSpecs"
          curl -X POST -H "Authorization: Bearer ${{secrets.SLACK_WEBHOOK_URLS}}" -H "Content-Type: application/json" -d '{"channel": "#your-channel", "text": "'"$message"'"}' https://slack.com/api/chat.postMessage
