name: playwright-automation

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run Playwright tests
        id: playwright
        run: npx playwright test --project=chromium

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: playwright-report
          path: playwright-report/

  notify:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          name: playwright-report
          path: playwright-report/

      - name: Extract failed specs
        id: extract-failed-specs
        run: |
          failed_specs=$(cat playwright-report/failed-specs.txt)
          echo "::set-output name=failedSpecs::$failed_specs"

      - name: Notify on failure
        if: failure()
        run: |
          failed_specs="${{ needs.extract-failed-specs.outputs.failedSpecs }}"

          curl -X POST -H 'Content-type: application/json' \
            --data '{"text":"<!here> Playwright tests have failed: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}. Failed specs: $failed_specs"}' \
            ${{secrets.SLACK_WEBHOOK_URLS}}
