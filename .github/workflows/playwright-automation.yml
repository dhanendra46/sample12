name: playwright-automation

on:
  push:
    branches:
      - main
  schedule:
    - cron: 0 2 * * *

jobs:
  build:
    name: Run end-to-end tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Install playwright
        run: npm install @playwright/test

      - name: Run test environment
        env:
          test_env: test
        run: npx playwright test --project=chrome --reporter=list > playwright-report/failed-tests.txt

      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Download zipped HTML report
        uses: actions/download-artifact@v2
        with:
          name: playwright-report
          path: playwright-report/

      - name: Notify on failure
        if: failure()
        run: |
          failed_tests=$(cat playwright-report/failed-tests.txt)
          message="<!here> Playwright tests have failed in the following test(s): \n\n\`\`\`\n$failed_tests\n\`\`\` \n\nView details: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          spec_name=$(echo "$failed_tests" | grep -oP '(?<=\[spec\] ).*')
          message_with_spec="<!here> Playwright tests have failed in the following spec: \n\n\`\`\`\n$spec_name\n\`\`\` \n\nView details: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          if [[ -n "$spec_name" ]]; then
            curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\":\"$message_with_spec\"}" \
            ${{secrets.SLACK_WEBHOOK_URLS}}
          else
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"$message\"}" \
          ${{secrets.SLACK_WEBHOOK_URLS}}
          fi
