---
  name: playwright-automation
  on:
    push:
      branches:
        - main
    schedule:
      - cron: 0 2 * * *
  jobs:
    build:
      name: Run end-to-end tests
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
          with:
            fetch-depth: 0
        - uses: actions/setup-node@v3
          with:
            node-version: "20"
        - name: install dependencies
          run: npm ci
        - name: install playwright
          run: npm install @playwright/test
       - name: run test environment
        id: playwright
        env:
          test_env: test
        run: |
          output=$(npx playwright test --project=chrome)
          echo "::set-output name=failedSpecs::$(echo "$output" | jq -r '.failedSpecs')"
        shell: bash

      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Download zipped HTML report
        uses: actions/download-artifact@v2
        with:
          name: playwright-report
          path: playwright-report/

      - name: Notify on failure
        if: failure()
        run: >
          curl -X POST -H 'Content-type: application/json' \
            --data '{"text":"<!here> Playwright tests have failed: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}. Failed specs: ${{ needs.playwright.outputs.failedSpecs }}"}' \
            ${{secrets.SLACK_WEBHOOK_URLS}}
  
